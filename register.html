<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registerstyle.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            Registration Form
        </div>
        <form action="#">
            <div class="field">
                <input type="text" required>
                <label>Full Name</label>
            </div>
            <div class="field">
                <input type="text" required>
                <label>Email Address</label>
            </div>
            <div class="field">
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="field">
                <input type="password" required>
                <label>Confirm Password</label>
            </div>
            <div class="field">
                <input type="date" required>
                <label></label>
            </div>
            <!-- You can include more fields for user registration details as needed -->
            <div class="content">
                <!-- Additional fields and options for registration can be added here -->
            </div>
            <div class="field">
                <input type="submit" value="Register">
            </div>
            <!-- Modify the signup link to direct users to a signup page or form -->
            <div class="signup-link">
                Already registered? <a href="login.html">Login now</a>
            </div>
        </form>
    </div>
    
</body>
</html>
